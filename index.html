<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI and Dynamic Content</title>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="masthead">
	<i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
		<h1>BUY GROCERIES</h1>
		<div class="tag-line">Begin adding items to your grocery list by selecting the "New Item" button below. Click the item on the list to remove it.</div>
	</header>

	<section class="main-content">
		<button id="new-item">New Item</button>
		<ul id="list"></ul>
	</section>
	
	<hr>

	<footer>
		<p>&copy; Company Name</p>
		<p>123 Street Name<br>
		City, Province<br>
		123 456</p>
		<div class="social-media">
			<a href="https://www.facebook.com/"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
			<a href="https://twitter.com/"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
			<a href="https://www.instagram.com/"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></a>
		</div>
	</footer>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
